    <section

      <div class="container">
        <h1 style="text-align: center; margin-top: 0; padding-top: 20px">
          <b>Campanha de Sugestões</b>
        </h1>

        <button id="openFormButton" class="button">Criar Campanha</button>

        <form id="campaignForm" class="hidden">
          <label for="responsavel">Responsável:</label>
          <input
            type="text"
            id="responsavel"
            name="responsavel"
            required
          /><br />

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required /><br />

          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea><br />

          <label for="periodo">Período:</label>
          <input type="text" id="periodo" name="periodo" required /><br />

          <label for="premio">Valor do Prêmio:</label>
          <input type="text" id="premio" name="premio" required /><br />

          <label for="avaliador">Avaliador:</label>
          <select id="avaliador" name="avaliador" required>
            <option value="">Selecione o avaliador</option>
            <option value="joao_silva">João Silva</option></select
          ><br />

          <button type="submit">Criar Campanha</button>
        </form>

        <div id="campanhasContainer" class="campaigns-container"></div>
      </div>
    </section>
